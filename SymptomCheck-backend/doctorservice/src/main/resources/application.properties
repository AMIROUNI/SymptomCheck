# ===============================
# ? Application Configuration
# ===============================
spring.application.name=doctor-service
server.port=8087

# ===============================
# ?? Database Configuration (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/doctor_service_db
spring.datasource.username=postgres
spring.datasource.password=1234


# Optional: specify the driver (Spring Boot detects it automatically, but good to be explicit)
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# ?? JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true



# ===============================
# ? (Optional) Actuator - Monitoring
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always



spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/symptomcheck-realm
app.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
