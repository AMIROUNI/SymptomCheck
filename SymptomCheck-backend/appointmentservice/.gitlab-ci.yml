stages:
  - build
  - package
  - docker

variables:
  DOCKER_IMAGE: "amir254/appointmentservice"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - SymptomCheck-backend/appointmentservice/.m2/repository

# --------------------------------
# BUILD
# --------------------------------
build-job:
  stage: build
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd SymptomCheck-backend/appointmentservice
    - mvn clean compile -DskipTests
  artifacts:
    paths:
      - SymptomCheck-backend/appointmentservice/target/classes/
      - SymptomCheck-backend/appointmentservice/pom.xml
    expire_in: 1 hour

# --------------------------------
# PACKAGE
# --------------------------------
package-job:
  stage: package
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd SymptomCheck-backend/appointmentservice
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - SymptomCheck-backend/appointmentservice/target/*.jar
    expire_in: 1 week
  dependencies:
    - build-job

# --------------------------------
# DOCKER BUILD & PUSH
# --------------------------------
docker-build-push:
  stage: docker
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  before_script:
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  script:
    - cd SymptomCheck-backend/appointmentservice
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA -t $DOCKER_IMAGE:1.0.0 .
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $DOCKER_IMAGE:1.0.0
    - echo "Docker image pushed successfully!"
  dependencies:
    - package-job
  only:
    - main
    - develop
  after_script:
    - docker logout
