stages:
  - build
  - test
  - sonarqube
  - docker

variables:
  DOCKER_IMAGE: "amir254/appointmentservice"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - SymptomCheck-backend/appointmentservice/.m2/repository

# -------------------------------
#  BUILD APPOINTMENT SERVICE
# -------------------------------
build-job:
  stage: build
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd SymptomCheck-backend/appointmentservice
    - mvn clean compile -DskipTests

  artifacts:
    paths:
      - SymptomCheck-backend/appointmentservice/target/classes/
      - SymptomCheck-backend/appointmentservice/pom.xml
    expire_in: 1 hour



# -------------------------------
# BUILD & PUSH DOCKER IMAGE
# -------------------------------
docker-build-push:
  stage: docker
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  before_script:
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  script:
    - cd SymptomCheck-backend/appointmentservice
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA -t $DOCKER_IMAGE:latest .
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $DOCKER_IMAGE:latest
    - echo "Docker image pushed successfully!"
    - echo " Image:tag â†’ $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA"
  only:
    - main
    - develop
  after_script:
    - docker logout
