apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinicservice
  namespace: symptomcheck-backend
  labels:
    app: clinicservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clinicservice
  template:
    metadata:
      labels:
        app: clinicservice
    spec:
      containers:
        - name: clinicservice
          image: amir254/clinicservice:latest
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8085

          envFrom:
            - configMapRef:
                name: symptomcheck-backend-db-config
            - secretRef:
                name: symptomcheck-backend-db-secret

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 15
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 20
