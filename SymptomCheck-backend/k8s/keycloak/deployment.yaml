apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: symptomcheck-backend
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.2   # OFFICIAL IMAGE
          imagePullPolicy: IfNotPresent
          command: ["/opt/keycloak/bin/kc.sh"]
          args: ["start-dev"]
          ports:
            - containerPort: 8080
              name: http
          env:
            # --- DB config ---
            - name: KC_DB
              value: "postgres"

            - name: KC_DB_URL
              value: "jdbc:postgresql://symptomcheck-database-1.cxesa6ik8o2u.us-east-1.rds.amazonaws.com:5432/keycloak?sslmode=require"

            - name: KC_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: symptomcheck-backend-db-config
                  key: SPRING_DATASOURCE_USERNAME

            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: symptomcheck-backend-db-secret
                  key: SPRING_DATASOURCE_PASSWORD

            # --- Keycloak admin user ---
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: symptomcheck-backend-db-secret
                  key: KEYCLOAK_ADMIN

            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: symptomcheck-backend-db-secret
                  key: KEYCLOAK_ADMIN_PASSWORD

            # --- HTTP + misc ---
            - name: KC_HTTP_PORT
              value: "8080"
            - name: KC_PROXY_HEADERS
              value: "xforwarded"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: "true"

            # --- Realm import from ConfigMap ---
            - name: KC_IMPORT
              value: "/opt/keycloak/data/import/symptomcheck-realm.json"
            - name: KC_IMPORT_STRATEGY
              value: "IGNORE_EXISTING"

          volumeMounts:
            - name: realm-config
              mountPath: /opt/keycloak/data/import
              readOnly: true

      volumes:
        - name: realm-config
          configMap:
            name: keycloak-realm-config
            items:
              - key: symptomcheck-realm.json
                path: symptomcheck-realm.json
