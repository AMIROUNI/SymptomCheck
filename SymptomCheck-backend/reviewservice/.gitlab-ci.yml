stages:
  - build
  - test
  - sonarqube
  - docker

variables:
  DOCKER_IMAGE: "amir254/reviewservice"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - SymptomCheck-backend/reviewservice/.m2/repository

# -------------------------------
#  BUILD REVIEW SERVICE
# -------------------------------
build-job:
  stage: build
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd SymptomCheck-backend/reviewservice
    - mvn clean compile -DskipTests

  artifacts:
    paths:
      - SymptomCheck-backend/reviewservice/target/classes/
      - SymptomCheck-backend/reviewservice/pom.xml
    expire_in: 1 hour

# -------------------------------
#  PARALLEL TESTS
# -------------------------------
unit-tests:
  stage: test
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd SymptomCheck-backend/reviewservice
    - mvn test -Dtest="**/unit/**/*Test"
  artifacts:
    paths:
      - SymptomCheck-backend/reviewservice/target/surefire-reports/
      - SymptomCheck-backend/reviewservice/target/jacoco.exec
      - SymptomCheck-backend/reviewservice/target/site/jacoco/
    reports:
      junit: SymptomCheck-backend/reviewservice/target/surefire-reports/TEST-*.xml
    expire_in: 1 day
  coverage: '/Total.*?([0-9]{1,3})%/'
  dependencies:
    - build-job

functional-tests:
  stage: test
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd SymptomCheck-backend/reviewservice
    - mvn test -Dtest="**/functional/api/*Test"

  artifacts:
    paths:
      - SymptomCheck-backend/reviewservice/target/surefire-reports/
      - SymptomCheck-backend/reviewservice/target/jacoco.exec
      - SymptomCheck-backend/reviewservice/target/site/jacoco/
    reports:
      junit: SymptomCheck-backend/reviewservice/target/surefire-reports/TEST-*.xml
    expire_in: 1 day
  coverage: '/Total.*?([0-9]{1,3})%/'
  dependencies:
    - build-job

integration-tests:
  stage: test
  image: maven:3.9.0-eclipse-temurin-17
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
    TESTCONTAINERS_RYUK_DISABLED: "true"
    TESTCONTAINERS_HOST_OVERRIDE: "docker"
  before_script:
    - apt-get update && apt-get install -y docker.io
    - until docker info > /dev/null 2>&1; do echo "Waiting for Docker..."; sleep 1; done
    - docker info
  script:
    - cd SymptomCheck-backend/reviewservice
    - mvn test -Dtest="**/integration/*Test"
  artifacts:
    paths:
      - SymptomCheck-backend/reviewservice/target/surefire-reports/
      - SymptomCheck-backend/reviewservice/target/jacoco.exec
      - SymptomCheck-backend/reviewservice/target/site/jacoco/
    reports:
      junit: SymptomCheck-backend/reviewservice/target/surefire-reports/TEST-*.xml
    expire_in: 1 day
  coverage: '/Total.*?([0-9]{1,3})%/'
  dependencies:
    - build-job

# -------------------------------
#  MERGE COVERAGE REPORTS
# -------------------------------
merge-coverage:
  stage: test
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd SymptomCheck-backend/reviewservice
    - mvn jacoco:report-aggregate
  artifacts:
    paths:
      - SymptomCheck-backend/reviewservice/target/site/jacoco-aggregate/
    expire_in: 1 day
  dependencies:
    - unit-tests
    - functional-tests
    - integration-tests
  needs:
    - unit-tests
    - functional-tests
    - integration-tests

# -------------------------------
#  SONARQUBE ANALYSIS
# -------------------------------
sonarqube:
  stage: sonarqube
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd SymptomCheck-backend/reviewservice
    - |
      mvn verify sonar:sonar -DskipTests \
        -Dsonar.projectKey=$SONAR_PROJECT_KEY \
        -Dsonar.organization=amirouni162 \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.token=$SONAR_TOKEN \
        -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
  dependencies:
    - build-job
    - merge-coverage
  needs:
    - build-job
    - merge-coverage
  only:
    - main
    - develop

# -------------------------------
#  PACKAGE REVIEW SERVICE
# -------------------------------
package-job:
  stage: sonarqube
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd SymptomCheck-backend/reviewservice
    - mvn package -DskipTests
  artifacts:
    paths:
      - SymptomCheck-backend/reviewservice/target/*.jar
    expire_in: 1 week
  dependencies:
    - build-job

# -------------------------------
# BUILD & PUSH DOCKER IMAGE
# -------------------------------
docker-build-push:
  stage: docker
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  before_script:
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  script:
    - cd SymptomCheck-backend/reviewservice
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA -t $DOCKER_IMAGE:latest .
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $DOCKER_IMAGE:latest
    - echo "Docker image pushed successfully!"
    - echo " Image:tag â†’ $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA"
  dependencies:
    - package-job
  only:
    - main
    - develop
  after_script:
    - docker logout
