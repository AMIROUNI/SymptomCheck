stages:
  - build
  - test
  - sonarqube
  - docker

variables:
  DOCKER_IMAGE: "amir254/clinicservice"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .m2/repository

# -------------------------------
#  BUILD CLINIC SERVICE
# -------------------------------
build-job:
  stage: build
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd clinicservice
    - mvn clean compile -DskipTests
  artifacts:
    paths:
      - clinicservice/target/classes/
      - clinicservice/pom.xml
    expire_in: 1 hour

# -------------------------------
#  PARALLEL TESTS
# -------------------------------
unit-tests:
  stage: test
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd clinicservice
    - mvn test -Dtest=com.symptomcheck.clinicservice.unit.**.*
  artifacts:
    paths:
      - clinicservice/target/surefire-reports/
      - clinicservice/target/jacoco.exec
      - clinicservice/target/site/jacoco/
    reports:
      junit: clinicservice/target/surefire-reports/TEST-*.xml
    expire_in: 1 day
  coverage: '/Total.*?([0-9]{1,3})%/'
  dependencies:
    - build-job

functional-tests:
  stage: test
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd clinicservice
    - mvn test -Dtest=com.symptomcheck.clinicservice.functional.**.*
  artifacts:
    paths:
      - clinicservice/target/surefire-reports/
      - clinicservice/target/jacoco.exec
      - clinicservice/target/site/jacoco/
    reports:
      junit: clinicservice/target/surefire-reports/TEST-*.xml
    expire_in: 1 day
  coverage: '/Total.*?([0-9]{1,3})%/'
  dependencies:
    - build-job

integration-tests:
  stage: test
  image: maven:3.9.0-eclipse-temurin-17
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
    TESTCONTAINERS_RYUK_DISABLED: "true"
  script:
    - cd clinicservice
    - mvn test -Dtest=com.symptomcheck.clinicservice.integration.**.*
  artifacts:
    paths:
      - clinicservice/target/surefire-reports/
      - clinicservice/target/jacoco.exec
      - clinicservice/target/site/jacoco/
    reports:
      junit: clinicservice/target/surefire-reports/TEST-*.xml
    expire_in: 1 day
  coverage: '/Total.*?([0-9]{1,3})%/'
  dependencies:
    - build-job

# -------------------------------
#  MERGE COVERAGE REPORTS
# -------------------------------
merge-coverage:
  stage: test
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd clinicservice
    - mvn jacoco:report-aggregate
  artifacts:
    paths:
      - clinicservice/target/site/jacoco-aggregate/
    expire_in: 1 day
  dependencies:
    - unit-tests
    - functional-tests
    - integration-tests
  needs:
    - unit-tests
    - functional-tests
    - integration-tests

# -------------------------------
#  SONARQUBE ANALYSIS
# -------------------------------
sonarqube:
  stage: sonarqube
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd clinicservice
    - |
      mvn verify sonar:sonar -DskipTests \
        -Dsonar.projectKey=$SONAR_PROJECT_KEY \
        -Dsonar.organization=amirouni \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.token=$SONAR_TOKEN \
        -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
  dependencies:
    - build-job
    - merge-coverage
  needs:
    - build-job
    - merge-coverage
  only:
    - main
    - develop

# -------------------------------
#  PACKAGE CLINIC SERVICE
# -------------------------------
package-job:
  stage: sonarqube
  image: maven:3.9.0-eclipse-temurin-17
  script:
    - cd clinicservice
    - mvn package -DskipTests
  artifacts:
    paths:
      - clinicservice/target/*.jar
    expire_in: 1 week
  dependencies:
    - build-job

# -------------------------------
# 6️⃣ BUILD & PUSH DOCKER IMAGE
# -------------------------------
docker-build-push:
  stage: docker
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  before_script:
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  script:
    - cd clinicservice
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA -t $DOCKER_IMAGE:latest .
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $DOCKER_IMAGE:latest
    - echo "Docker image pushed successfully!"
    - echo " Image:tag → $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA"
  dependencies:
    - package-job
  only:
    - main
    - develop
  after_script:
    - docker logout