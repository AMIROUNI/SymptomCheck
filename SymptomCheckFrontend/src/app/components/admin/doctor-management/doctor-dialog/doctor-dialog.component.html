<h2 mat-dialog-title>
  {{ data.isEdit ? 'Edit Doctor Profile' : 'Complete Doctor Profile' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
    <!-- Speciality Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Speciality</mat-label>
      <input matInput formControlName="speciality" placeholder="Enter speciality">
      <mat-error *ngIf="specialityError">{{ specialityError }}</mat-error>
    </mat-form-field>

    <!-- Description Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter description" rows="3"></textarea>
      <mat-error *ngIf="descriptionError">{{ descriptionError }}</mat-error>
    </mat-form-field>

    <!-- Diploma Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Diploma</mat-label>
      <input matInput formControlName="diploma" placeholder="Enter diploma">
      <mat-error *ngIf="diplomaError">{{ diplomaError }}</mat-error>
    </mat-form-field>

    <!-- Profile Photo URL Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Profile Photo URL</mat-label>
      <input matInput formControlName="profilePhotoUrl" placeholder="Enter profile photo URL">
    </mat-form-field>

    <!-- Clinic Selection -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Clinic</mat-label>
      <mat-select formControlName="clinicId">
        <mat-option [value]="null">No Clinic</mat-option>
        <mat-option *ngFor="let clinic of clinics" [value]="clinic.id">
          {{ clinic.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="loading">Cancel</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit()" 
    [disabled]="doctorForm.invalid || loading">
    {{ loading ? 'Saving...' : (data.isEdit ? 'Update' : 'Save') }}
  </button>
</mat-dialog-actions>
