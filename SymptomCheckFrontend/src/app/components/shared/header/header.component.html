<header class="site-header" *ngIf="!isAdmin()">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/">
          <span class="logo-icon"><i class="fas fa-heartbeat"></i></span>
          <span class="logo-text">DocLink</span>
        </a>
      </div>

      <nav class="main-nav" [class.active]="isMenuOpen">
        <ul class="nav-list">
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
          <li><a routerLink="/doctors" routerLinkActive="active">Doctors</a></li>
          <li><a routerLink="/services" routerLinkActive="active">Services</a></li>
          
          <!-- Patient-specific navigation -->
          <li *ngIf="isLoggedIn && canBookAppointments()">
            <a routerLink="/appointment" routerLinkActive="active">Book Appointment</a>
          </li>

          <!-- Doctor-specific navigation -->
          <li *ngIf="isLoggedIn && isDoctor()">
            <a routerLink="/calendar" routerLinkActive="active">My Schedule</a>
          </li>

          <!-- Admin-specific navigation -->
          <li *ngIf="isLoggedIn && isAdmin()">
            <a routerLink="/admin" routerLinkActive="active">Admin Panel</a>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <ng-container *ngIf="!isLoggedIn">
          <a routerLink="/login" class="btn btn-outline-primary me-2">Login</a>
          <a routerLink="/register" class="btn btn-primary">Register</a>
        </ng-container>

        <div *ngIf="isLoggedIn" class="user-dropdown" [class.dropdown-open]="isDropdownOpen"
             (mouseenter)="openDropdown()" (mouseleave)="closeDropdown()">
          <button class="dropdown-toggle" (click)="toggleDropdown()">
            <img [src]="getUserImage(currentUser?.profilePhotoUrl)" alt="User" class="user-avatar">
            <span class="user-name">{{ currentUser?.firstName || 'User' }}</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-menu" (click)="$event.stopPropagation()">
            <!-- Dynamic Dashboard Link -->
            <a *ngIf="isDoctor()" [routerLink]="getDashboardRoute()" class="dropdown-item" (click)="closeDropdown()">
              <i class="fas fa-tachometer-alt"></i> {{ getDashboardName() }}
            </a>

            <!-- Common Links for All Roles -->
            <a routerLink="/dashboard/profile" class="dropdown-item" (click)="closeDropdown()">
              <i class="fas fa-user"></i> My Profile
            </a>

            <!-- Patient-specific Links -->
            <ng-container *ngIf="isPatient()">
              <a routerLink="/dashboard/appointments" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-calendar-check"></i> My Appointments
              </a>
              <a routerLink="/dashboard/medical-history" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-file-medical"></i> Medical History
              </a>
              <!-- Lien vers les reviews pour les patients -->
              <a routerLink="/dashboard/reviews" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-star"></i> My Reviews
              </a>
            </ng-container>

            <!-- Doctor-specific Links -->
            <ng-container *ngIf="isDoctor()">
              <a routerLink="/dashboard/appointments" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-calendar-alt"></i> Appointments
              </a>
              <a routerLink="/doctor/patients" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-users"></i> My Patients
              </a>
              <a routerLink="/doctor/availability" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-clock"></i> Availability
              </a>
              <a routerLink="/calendar" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-calendar"></i> Calendar
              </a>
              <!-- Lien vers les reviews pour les docteurs -->
              <a routerLink="/dashboard/reviews" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-star"></i> My Reviews
              </a>
            </ng-container>

            <!-- Admin-specific Links -->
            <ng-container *ngIf="isAdmin()">
              <a routerLink="/admin/users" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-users-cog"></i> Manage Users
              </a>
              <a routerLink="/admin/doctors" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-user-md"></i> Manage Doctors
              </a>
              <a routerLink="/admin/appointments" class="dropdown-item" (click)="closeDropdown()">
                <i class="fas fa-calendar"></i> All Appointments
              </a>
            </ng-container>

            <div class="dropdown-divider"></div>
            <a href="javascript:void(0)" (click)="logout()" class="dropdown-item">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>

        <button class="mobile-menu-toggle" (click)="toggleMenu()">
          <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
        </button>
      </div>
    </div>
  </div>
</header>
